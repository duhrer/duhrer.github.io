<html>

        <p><a href="index.html">Back to the index.</a></p>

        <h1>2: Guess the PIN</h1>
        <p>Create a function that chooses a random four-digit random PIN. Create another that guesses the PIN. At the end of your run, a variable called &#x27;guess&#x27; should be set to the password value.</p>

        <button id="run-code">Run Your Code</button>

        <hr/>

        <div id="blocklyDiv" style="height: 600px; width: 800px;"></div>

        <script type="text/javascript">

                      "items": 10
                    }
                  ],
                  "values": [
                    {
                      "name": "ADD0",
                      "blocks": [
                        {
                          "type": "math_number",
                          "fields": [
                            {
                              "name": "NUM",
                              "": 0
                            }
                          ]
                        }
                      ]
                    },
                    {
                      "name": "ADD1",
                      "blocks": [

                          ]
                        }
                      ]
                    },
                    {
                      "name": "ADD2",

                          ]
                        }
                      ]
                    },
                    {
                      "name": "ADD3",
                      "blocks": [
                        {

                          "fields": [

                          ]
                        }
                      ]
                    },
                    {
                      "name": "ADD4",
                      "blocks": [
                        {
                          "type": "math_number",
                          "fields": [
                            {
                              "name": "NUM",
                              "": 4
                            }
                          ]
                        }
                      ]
                    },
                    {
                      "name": "ADD5",
                      "blocks": [
                        {
                          "type": "math_number",
                          "fields": [
                            {

                            }

                      ]
                    },
                    {

                    },
                    {

                        {

                            {

                              "": 7
                            }
                          ]
                        }
                      ]
                    },
                    {
                      "name": "ADD8",
                      "blocks": [
                        {
                          "type": "math_number",
                          "fields": [
                            {
                              "name": "NUM",

                      ]

                    {

  }
});

</html>
