<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebASM Webcam Filter Demo</title>
        <link rel="stylesheet" href="./src/css/main.css">
    </head>
    <body>
        <div class="content">
            <div class="header">
                <div>
                    Device:
                    <select id="input-picker">
                        <option>Detecting devices...</option>
                    </select>        
                </div>
                <div>
                    Filter:
                    <select id="filter-picker">
                        <option value="none" selected>None</option>
                        <option value="jsScanlines">Simulate scan lines (Javascript)</option>
                        <option value="jsVerticalHold">Simulate vertical hold failure (Javascript)</option>
                        <option value="jsVerticalHoldAndScanLines">Vertical hold and scan lines (Javscript)</option>
                        <option value="asScanlines">Simulate scan lines (AssemblyScript)</option>,
                        <option value="asVerticalHold">Simulate vertical hold failure (AssemblyScript)</option>,
                        <option value="asCombineWithRotatedSelf">Combine image with its own 180 degree rotation (AssemblyScript)</option>
                        <option value="asCombineWithMirroredSelf">Combine image with its mirror image (AssemblyScript)</option>
                        <option value="asChainedKaleidoscope">Kaleidoscope, both mirrored and rotated (AssemblyScript)</option>
                    </select>        
                </div>
            </div>
    
    
            <video id="video" class="hidden">Waiting for video...</video>
    
            <canvas id="visible-canvas"></canvas>
    
            <div class="footer">
                <div class="fps hidden">
                    <span id="fps-counter"></span> FPS
                </div>    
            </div>
        </div>

        <script src="./src/js/video-filter.js"></script>
    </body>
</html>
